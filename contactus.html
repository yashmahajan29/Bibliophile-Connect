<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bibliophile Connect</title>
    <link rel="icon" type="image/x-icon" href="images/favicon (4).ico">
</head>
<body>

 <header class="text-black-600 bg-gray-100  body-font" id="myHeader">
   <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
     <a class="flex title-font font-medium items-center text-blue-600 mb-4 md:mb-0">
       <img src="images/favicon.ico" alt="logo">
       <span class="ml-3 text-xl">Bibliophile Connect</span>
     </a>
     <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-black-600	flex flex-wrap items-center text-base justify-center ">
       <a href="welcome.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">Home</a>
       <a href="Fiction.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">Fiction</a>
       <a href="Non-Fiction.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">Non-Fiction</a>
       <a href="Educational.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">Educational</a>
       <a href="comics.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">Comics</a>
       <a href="contactus.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">Contact Us</a>
       <a href="Aboutus.html"class="mr-5 hover:bg-blue-100 p-1 rounded-lg">About Us</a>
     </nav>
     <a href="index.html"class="inline-flex items-center bg-blue-100 border-0 py-1 px-3 focus:outline-none hover:bg-green-200 rounded text-base mt-4 md:mt-0">Log out
       <svg fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
         <path d="M5 12h14M12 5l7 7-7 7"></path>
       </svg>
     </a>
   </div>
 </header>
 <div>
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSct9kCq3HiNtwE4kCWyBXclnhISDFTu-nE9hSgsVxOiW1On5w/viewform?embedded=true"
            width="900"
            height="1500"
            frameborder="0"
            marginheight="0" 
            marginwidth="0">
            </iframe>
          </div>
        </div>
      </div>
  </section>
  </div>

  </body>
  <script>
    window.onscroll = function() {myFunction()};
    
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
    </script>
  </html>
