<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
         <title>Bibliophile Connect</title>
         <link rel="icon" type="image/x-icon" href="images/favicon (4).ico">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .main-container {
                height: 100vh;
            }

            input:focus-visible {
                outline: none;
            }
        </style>
        <script src="login.js"></script>
    </head>
    <body>
        <style>
            body {
              background-image: url("images/loginbg.jpg");
              background-repeat: no-repeat;
              background-attachment: fixed; 
              background-size: 100% 100%;
            }
          </style>
        <div class="flex justify-center items-center main-container">
            <div class="w-1/2 shadow-lg p-5 rounded bg-white">
                <p class="font-bold text-2xl text-center mt-3 mb-8">Login</p>
                <div class="mb-3">
                    <label>Username</label>
                    <br />
                    <input
                    type="text"
                    placeholder="Type your username"
                    class="border-b-2 pt-3 pb-3 mb-3 w-full"
                    id="username"
                />                </div>
                <div>
                    <label>Password</label>
                    <br />
                    <input
                    type="password"
                    placeholder="Type your password"
                    class="border-b-2 pt-3 pb-3 mb-3 w-full"
                    id="password"
                />                </div>
                <button
                    class="block bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 text-white pt-3 pb-3 pl-6 pr-6 rounded w-full mt-5"
                    value="Login" id="submit" onclick="validate()">
                    LOGIN
                <!-- </button> 
                <a href="./signup.html" class="mt-6 mb-3 text-center block">Don't have an account?</a> -->
            </div>
        </div>
    </body>
</html>
